{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<!-- [ Main Content ] start -->
<!--[ Recent Patients ] start-->
<div class="col-xl-12 col-md-6">
  <div class="card Recent-Users">
    <div class="card-header">
      <h5>Aseguradoras</h5>
    </div>
    <div class="card-block px-0 py-3">
      <div class="table-responsive">
        <table class="table table-hover">
          <tbody>
            {% for user in users %}
            <tr class="unread">
              <td><img class="rounded-circle" style="width:40px;" src="{% static 'assets/images/user/avatar-1.jpg' %}"
                  alt="activity-user"></td>
              <td>
                <h6 class="mb-1">{{ user.username }}</h6>
                <p class="m-0">{{ user.email }}</p>
              </td>
              <td>
                <h6 class="text-muted"><i class="fas fa-circle text-c-green f-10 m-r-15"></i>{{ user.last_login }}
                </h6>
              </td>
              <td>
                <a href="#!" class="label theme-bg2 text-white f-12">Reject</a>
                <a href="#!" class="label theme-bg text-white f-12">Approve</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
