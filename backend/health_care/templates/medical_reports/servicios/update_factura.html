{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- [ Main Content ] start -->


<div class="card Recent-Users">
    <div class="card-header">
        <div class="float-left">
            <img src="{% static 'assets/images/surgy1.2.png' %}" alt="Logo" style="max-width: 25%; " class="float-left">
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5>Actualización de factura asistente</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form class="needs-validation" novalidate method="post"
                    action="{% url 'actulizar_factura' servicio_id=servicio.pk asistente_id=asistente.pk %}">
                    {% csrf_token %}
                    <div class="mb-12">
                        <label for="exampleInputEmail1" class="form-label">Fecha de ingreso</label>
                        {{ form.FechaEmision }}
                    </div>
                    <div class="mb-12">
                        <label for="exampleInputPassword1" class="form-label">Número de Factura</label>
                        {{ form.descFactura }}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
